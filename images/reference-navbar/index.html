<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <title>Responsive navbar</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Your additional CSS styles go here */
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo"><a href="#">11 Degree</a></div>
      <ul class="links">
        <li><a href="hero">Home</a></li>
        <li><a href="about">About</a></li>
        <li><a href="services">Services</a></li>
        <li><a href="contact">Contact</a></li>
      </ul>
      <a href="#" class="action-btn">Get Started</a>
      <div class="toggle-btn">
      
        <ion-icon name="reorder-three-outline"></ion-icon>
      </div>
      <div class="dropdown-menu " id="dropdown_menu">
        <ul>
          <li><a href="hero">Home</a></li>
          <li><a href="about">About</a></li>
          <li><a href="services">Services</a></li>
          <li><a href="contact">Contact</a></li>
          <li><a href="#" class="action">Get Started</a></li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="hero">
      
    </div>
  </main>

      
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script>
       const toggleBtn = document.querySelector('.toggle-btn');
       const toggleBtnIcon = document.querySelector('.toggle-btn ion-icon');
       const dropDownMenu = document.querySelector('.dropdown-menu');

    toggleBtn.onclick= function (){
      dropDownMenu.classList.toggle('open')
    };
    
  </script>
</body>
</html>
